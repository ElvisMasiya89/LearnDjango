<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>
</head>
<body>
    <h1>List of Teacher (ListView)</h1>
    <ul>
        {%  for teacher in teacher_list %}
          <li><a href='/classroom/teacher_detail/{{teacher.id}}'>{{teacher.first_name}} {{teacher.last_name}}</a></li>
          <ul>
              <li><a href='/classroom/update_teacher/{{teacher.id}}'> Update Information for {{teacher.first_name}}</a></li>
          </ul>
          <ul>
              <li><a href='/classroom/delete_teacher/{{teacher.id}}'> Delete Information for {{teacher.first_name}}</a></li>
          </ul>
        {% endfor %}
    </ul>

</body>
</html>
